<div class="p-4 ">
    <h4>カテゴリー</h4>
    <ul class="list-group list-group-flush"> 
        {% for category in categories %}   
            {% if category.count > 0 %}  
                <li class="list-group-item ">
                    <a href="{% url 'category-post-detail' category.slug %}" class="category">
                    {{category.name}}({{category.count}})
                    </a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
<div class="p-4">
    <h4>タグ</h4>
    {% for tag in tags %}
        <a href="{% url 'tag-post-detail' tag.slug %}" class="btn btn-light text-dark m-1">{{tag.name}}</a>
    {% endfor %}
